<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="formName" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:view>
            <h:form id="delMFForm">
                <h2><h:outputLabel value="#{cc.attrs.formName}" /></h2>
                <h:outputText style="font-weight: bold" value="Manufacturing Facility ID " />
                <h:inputText required="true" requiredMessage="Field is required." id="mfID" value="#{mfManagerBean.mfID}">
                </h:inputText>
                <h:commandButton action="index.xhtml" value="Delete MF" actionListener="#{mfManagerBean.delMF}" />
            </h:form>
        </f:view>
    </cc:implementation>
</html>
