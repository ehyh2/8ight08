<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Island Furni System</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <br />
            <p><input id="username" name="username" type="text" value="#{mfUserBean.username}" placeholder="Username" /></p>
            <p><input id="password" name="password" type="password" value="#{mfUserBean.password}" placeholder="Password" /></p>


            <p class="submit">
                <p:commandButton id="loginButton" value="Login" action="#{mfUserBean.login}" />
                
            </p>

        </h:form>
    </h:body>
</html>
